<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@100&family=Red+Hat+Display:wght@300&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@100&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/86ec296f97.js" crossorigin="anonymous"></script>
    <title>product preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="even-col cover-img" role="product image">
      <img  class="img-mobile"src="./images/image-product-mobile.jpg" alt=""/>
      <img  class="img-desktop"src="./images/image-product-desktop.jpg" alt=""/>
       
      </div>
      <div class="even-col info" role="product preview">
        <div role="product info">
            <p class="text-upper">perfume</p>
            <h1>Gabrielle essence eau de parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by
              <span class="cap"> oliver ploge, perfumer-creator </span>
              for the House of <span class="text-upper">chanel</span>
              
            </p>
            <div class="price"  role="product price">
                <p class="current-price">$149.99 </p> <p class="old-price"> $169.99</p> 
            </div>

        </div>
       
      
        <button class="btn" > <i class="far fa-shopping-cart"></i>add to cart</button>
      </div>

    </div>
  </body>
</html>
