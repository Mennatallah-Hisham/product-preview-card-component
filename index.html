<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@100&family=Red+Hat+Display:wght@300&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@100&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

    <title>product preview card</title>
  </head>
  <body>
    <main class="container">

<article class="product-card">
  <picture>
    <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg"/>
    <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg"/>
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume" class="product__img"/>
  </picture>

  <div class="product__info" >

        <p class="txt-upper sub-heading">perfume</p>
        <h1 class="heading-primary my-2">Gabrielle essence eau de parfum</h1>
        <p class="txt">
          A floral, solar and voluptuous interpretation composed by
          <span class="txt-cap"> oliver ploge, perfumer-creator </span>
          for the House of <span class="txt-upper">chanel</span>
          
        </p>
        <div class="price my-2">
            <p class="price-current">$149.99 </p> <del class="price-old"> $169.99</del> 
        </div>

   
   
  
    <button class="btn" >
      <svg
      aria-hidden="true"
      class="icon"
       xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
      </svg>
      add to cart</button>
  </div>

</article>
    

    </main>
  </body>
</html>
